<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./styles/style.css" rel="stylesheet">
  <link href="./styles/frames.css" rel="stylesheet">
  <title>pallete</title>
</head>

<body>
  <header class="header">
        <h1>CodeJam - Animation Player</h1>
  </header>
  <main class="main">
    <section class="main-container">
      <div class="frames-container"></div>

      <div class="canvas-container"></div>

      <div class="animation-wrap">
        <div class="animation-container"></div>
        <div class="fps-controller controller-panel">
          <button class="controller-button subtract-btn subtract-speed-btn">-</button>
          <div class="current-fps current-controller-value"><span id="fps">1</span> fps</div>
          <button class="controller-button add-btn add-speed-btn">+</button>
        </div>

        <div class="fat-controller controller-panel">
          <button class="controller-button subtract-btn subtract-fat-btn">-</button>
          <div class="current-fat current-controller-value"><span id="fat">5</span> fat</div>
          <button class="controller-button add-btn add-fat-btn">+</button>
        </div>

        <input type="color" id="color">
      </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
